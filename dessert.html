<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eating man?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/milktea.jpg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> milk tea</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/icecream.jpg" alt="icecream" />
        <label
          ><input type="checkbox" name="dessert" value="icecream" /> ice cream</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/halohalo.jpg" alt="che" />
        <label><input type="checkbox" name="dessert" value="halohalo" /> halo-halo</label>
      </div>
      <div class="dessert-item">
        <img src="food/cookies.jpg" alt="cookies" />
        <label
          ><input type="checkbox" name="dessert" value="cookies" /> cookies</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpg" alt="fruitsalad" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> mochi
          bun</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/fruitsalad.jpg" alt="fruitsalad" />
        <label
          ><input type="checkbox" name="dessert" value="fruitsalad" />
          fruitsalad</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue 
    </button>
  </body>
</html>
