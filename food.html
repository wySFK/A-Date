<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/chickenfries.jpg" alt="Chicken, and fries" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Chicken, and fries"
          />
          chicken and fries</label
        >
      </div>
      <div class="food-item">
        <img src="food/spag.jpg" alt="lasagna" />
        <label
          ><input type="checkbox" name="food" value="lasagna" /> spaghetti</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> korean
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/lasagna.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="lasagna" /> lasagna</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> steak</label>
      </div>
      <div class="food-item">
        <img src="food/ramen.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="ramen" /> ramen</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue 
    </button>
  </body>
</html>
